{% load static %}
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="50x50" href="{% static 'bingo/images/logo.png' %}">
    <title>{% block title %}Bingo{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bingo/css/style.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    {% block content %}{% endblock %}

    <script defer src="{% static 'bingo/js/app.js' %}"></script>

<script>

      document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("login-form");
  if (!loginForm) return;

  loginForm.addEventListener("submit", () => {
    window.Bingo?.showToast?.("Logowanieâ€¦", "success", 60000);
  });
});
  
</script>

    {% block scripts %}{% endblock %}
  </body>
</html>
